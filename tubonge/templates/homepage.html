{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}
<div class="display-all-projects d-flex justify-content-center pt-4">
    {% for post in all_posts %}
    <div class="card m-2" style="width: 20rem;">
        <div class="card-body">
            <h5 class="card-title font-weight-bold">{{post.title}}</h5>
            <p class="card-text">
                {{post.blog|truncatechars:50}}
                
            </p>
            <p class="small">
                <span class="float-right">Created:{{post.created_on}}</span>
            </p>
        </div>
    </div>
    {% endfor %}
</div>
<div>
    <button><a href="/create_post/new"> create a post</a></button>
</div>
{% endblock %}
